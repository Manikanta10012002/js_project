<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="email"]:hover,
    input[type="email"]:focus {
      outline: none;
      border: 1px solid #ffffff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffffff;
      color: #000000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .back-link {
      margin-top: 1rem;
      display: inline-block;
      color: #8ab4f8;
      font-size: 14px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    footer a {
      color: #999;
      margin: 0 8px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>

<body>
  <img src="./Screenshot 2025-04-10 113812.png" alt="daily-dev" class="logo">

  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter the email address you registered with and we will send you a verification code.</p>
    <input type="email" placeholder="Email" required />
    <button>Send Verification Code</button>
    <a href="#" class="back-link">&larr; Back to Log In</a>
  </div>

  <footer>
    &copy; 2025 Daily Dev Ltd.
    <a href="#">Guidelines</a>
    <a href="#">Explore</a>
    <a href="#">Tags</a>
    <a href="#">Sources</a>
    <a href="#">Squads</a>
    <a href="#">Leaderboard</a>
  </footer>
</body>

</html>
